<div class="container">
    <div class="row">
      <button routerLink="new" type="button" class="btn btn-primary">Create</button>
    </div>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{item.id | json}}</td>
                <td>{{item.title | json}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
